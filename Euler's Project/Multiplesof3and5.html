<?php

$diviseur = array();
$diviseur5 = array();
$both = array();
$g = 0;
$h = 0;
$w = 0;
for($i = 1; $i<=100; $i++){
    if($i % 3 == 0){
        $diviseur[$g] = $i;
        $g++;
    }
    if($i % 5 == 0){
        $diviseur5[$h] = $i;
        $h++;
    }
    if(($i % 3 ) == 0 && ($i % 5) == 0){
        $both[$w] = $i;
        $w++;
    }
}
echo " Les diviseurs de 3" . "\n";
foreach($diviseur as $div){
    
    echo $div. " ";
}

echo "\n";

echo " Les diviseurs de 5" . "\n";
foreach($diviseur5 as $div){
    
    echo $div. " ";
}

echo "\n";

echo " Les diviseurs de 3 et 5" . "\n";
foreach($both as $div){
    
    echo $div. " ";
}
